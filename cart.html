<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your shopping cart. Buy experimental Drum & Bass tracks just for $2 each. Noisy basses and catchy melodies.">
    <title>Cart - Buy Drum & Bass Tracks | Law & Order Official Site</title>

    <!-- Prestanda optimeringen - ladda ner root.css stilen så fort som möjligt -->
    <link rel="preload" href="./style/root.css" as="style">

    <!-- Hämta CSS stilar -->
    <link rel="stylesheet" href="./style/root.css">
    <link rel="stylesheet" href="./style/logo.css">
    <link rel="stylesheet" href="./style/motion.css">
    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="./style/nav.css">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/footer.css">
    <link rel="stylesheet" href="./style/button.css">
    <link rel="stylesheet" href="./style/basic-card.css">
    <link rel="stylesheet" href="./style/store-card.css">
    <link rel="stylesheet" href="./style/dialog.css">

    <!-- Här är favicon för olika enheter för säkerhets skull, i fall svg inte kan tolkas -->
    <link rel="icon" type="image/png" href="./assets/favicon/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg">
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" >
    <meta name="apple-mobile-web-app-title" content="Law & Order Music">

    <!-- Detta är 'manifest-filen för Android enheter -->
    <link rel="manifest" href="./assets/favicon/site.webmanifest">

    <!-- Hämta Rethink Sans teckensnitt från Google API så fort som möjligt  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preload" href="https://fonts.googleapis.com/css2?family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap">

  </head>
  <body>
    <!-- Sidhuvudet -->
    <header>
      <nav class="nav">

        <!-- Logotypen -->
        <div class="logo">
          <a href="./index.html">
            <img height="100" width="100" alt="Logo" src="./assets/logo.svg">
          </a>
        </div>

        <!-- Använd Aria etikett enligt WCAG:s bästa praxis, eftersom bild taggen fungerar som en knapp -->
        <button aria-label="Open Menu">
          <img height="30" width="30" id="menu-btn" alt="" src="./assets/menu-closed.svg">
        </button>

        <!-- Navigeringslänkar - visas när meny-knappen pressas -->
        <ul id="routes">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./videos.html">Videos</a></li>
          <li><a href="./store.html">Store</a></li>
          <li><a class="selected" href="./cart.html">Cart</a></li>
        </ul>
      </nav>
    </header>
    <!-- Huvudinnehållet (Produktkorten genereras dynamiskt med hjälp av 'cart.js' skriptet) -->
    <main id="main">
      <h1>Cart</h1>
      <button id="buy-btn" class="button">PURCHASE</button>
      <section class="basic-card">
        <h2>Your Shopping Cart</h2>
        <p>By clicking on 'Purchase' button, you agree to our Integrity Policy.</p>
        <a class="anchor" href="./policy.html">Read our Privacy Policy</a>
      </section>
    </main>

    <!-- Dialogrutan -->
    <div role="presentation" id="modal"></div>
    <div role="dialog" id="dialog" class="dialog" aria-labelledby="dialog-title">
      <h3 id="dialog-title">Transaction Succeeded</h3>
      <p>Thank you for your purchase!</p>
      <img width="100" height="100" alt="Action Succeeced" src="./assets/success.svg">
      <button id="ok-btn" class="button">OK</button>
    </div>

    <!-- Sidfoten-->
    <footer class="footer">
      <a href="./about.html">About Website (Swedish)</a>
    </footer>

    <!-- Kör logiken för navigeringsmenyn -->
    <script defer src="./scripts/menu.js"></script>

    <!-- Kör logiken för webbutiken -->
    <script defer src="./scripts/cart.js"></script>
  </body>
</html>
